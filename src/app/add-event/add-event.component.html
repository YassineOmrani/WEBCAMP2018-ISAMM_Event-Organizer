<div class="row register-form" id="bgc">
    <div class="col-md-8 col-md-offset-2" id="mrg">
        <form class="form-horizontal custom-form" [formGroup]="evenData" (ngSubmit)="onSubmit()"  id="f1">
            <h1 id="titre">Add Event</h1>
            <div class="form-group row">
                <div class="col-lg-2 label-column">
                    <label class="control-label" for="name-input-field">Name </label>
                </div>
                <div class="col-lg-10 input-column">
                    <input class="form-control" type="text" placeholder="name of the event" formControlName="eventName">
                </div>
            </div>
            <div class="form-group row" >
                <div class="col-lg-2 label-column">
                    <label class="control-label" for="email-input-field">Start Date</label>
                </div>
                <div class="col-lg-10 input-column">
                    <input class="form-control" type="date" formControlName="eventDate">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2 label-column">
                    <label class="control-label" for="pawssword-input-field">Duration </label>
                </div>
                <div class="col-lg-10 input-column">
                    <input class="form-control" type="number" placeholder="number of days" formControlName="evenDuration">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2 label-column">
                    <label class="control-label" for="repeat-pawssword-input-field">Place </label>
                </div>
                <div class="col-lg-10 input-column">
                    <input class="form-control" type="text" placeholder="the place of the event" formControlName="eventPlace">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2 label-column">
                    <label class="control-label" for="repeat-pawssword-input-field">Description </label>
                </div>
                <div class="col-lg-10 input-column" >
                    <input class="form-control" type="text" placeholder="a brief description of the event" formControlName="eventDescription">
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
</div>
